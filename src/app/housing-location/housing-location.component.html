  <section class="listing">
    <img class="listing-photo" [src]="housingLocation.photo" alt="Exterior photo of {{housingLocation.name}}">
    <h2 class="listing-heading" onclick="toggleParagraph(this)">{{ housingLocation.name }}</h2>
    <h3 class="listing-location">{{ housingLocation.city}}, {{housingLocation.state }}</h3>
   
  </section>
